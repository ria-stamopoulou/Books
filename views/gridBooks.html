<div data-ng-controller="MainCtrl as vm">
    <button type="button" class="btn btn-success" data-ng-click="vm.reset()">Reset Grid</button>
    <br />
    <br />
    <div id="grid1" data-ui-grid="vm.gridOptions" class="grid">
        <div class="grid-msg-overlay" data-ng-show="!vm.gridOptions.data.length">
            <div class="msg">
                <div class="center">
                    <span class="muted">Select Spreadsheet File</span>
                    <br />
                    <input type="file" accept=".xls,.xlsx,.ods" fileread="" opts="vm.gridOptions" add-filters="vm.testRia()" />
                </div>
            </div>
        </div>
    </div>
</div>
